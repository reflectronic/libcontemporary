name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  # test action works running from the graph  
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./brew-universalinstall
      with:
        packages: ['qt']
